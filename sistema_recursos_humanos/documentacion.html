<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/documentacion.css" >
    <script src="https://kit.fontawesome.com/3de83de5c9.js" crossorigin="anonymous"></script>
    <title>Solicitud de documentos</title>

</head>
<body>
    <div class="d-flex justify-content-end mt-3">
        <a href="recursoshumanos.html" onclick="goBack()" class="btn btn-primary">Volver</a>
      </div>
    
          <div class="document-request">
              <h1>Solicitud de Documentos</h1>
              <form>
                <i class="fa-solid fa-user"></i> <label for="nombre">Nombre Completo:</label>
                  <input type="text" id="nombre" name="nombre" required><br>

                <i class="fa-solid fa-calendar-days"></i><label for="fn">Fecha Nacimiento:</label>
                  <input type="date" id="fn" name="fn" required><br>

                <i class="fa-solid fa-user-group"></i><label for="gn">Genero:</label>
                  <input type="text" id="gn" name="gn" required><br>

                <i class="fa-solid fa-user-group"></i><label for="ec">Estado Civil:</label>
                  <input type="text" id="ec" name="ec" required><br>
                  
                <i class="fa-solid fa-envelope"></i><label for="email">Correo Electrónico:</label>
                  <input type="email" id="email" name="email" required><br>

                <i class="fa-solid fa-phone"></i><label for="Celular">Numero Telefonico:</label>
                  <input type="number" id="cel" name="cel" required><br>

                <i class="fa-solid fa-location-dot"></i> <label for="dc">Direccion Actual:</label>
                  <input type="text" id="dc" name="dc" required><br>
                  
                <i class="fa-solid fa-file"></i><label for="cv">Currículum Vitae (PDF):</label>
                  <input type="file" id="cv" name="cv" accept=".pdf" required><br>

                <i class="fa-solid fa-file"></i> <label for="cl">Certificados Laborales (PDF):</label>
                  <input type="file" id="cl" name="cl" accept=".pdf" required><br>

                <i class="fa-solid fa-file"></i>  <label for="cr">Carta de Recomendacion Laboral (PDF):</label>
                  <input type="file" id="cr" name="cr" accept=".pdf" required><br>
                  
                <i class="fa-solid fa-file"></i><label for="acta">Acta de Grado (PDF):</label>
                  <input type="file" id="acta" name="acta" accept=".pdf" required><br>

                <i class="fa-solid fa-file"></i><label for="ce">Constancia de estudios (PDF):</label>
                  <input type="file" id="ce" name="ce" accept=".pdf" required><br>

                <i class="fa-solid fa-file"></i><label for="form">Formularios Fiscales y legales requeridos (PDF):</label>
                  <input type="file" id="form" name="form" accept=".pdf" required><br>

                <i class="fa-solid fa-circle-user"></i><label for="cc">Cedula (PDF):</label>
                  <input type="file" id="cc" name="cc" accept=".pdf" required><br>

                <i class="fa-solid fa-images"></i><label for="foto">Foto del candidato:</label>
                  <input type="file" id="foto" name="foto" accept="image/*" required><br>
                  
                  <input type="submit" value="Enviar Solicitud">
              </form>
          </div>
          <div id="confirmationMessage" style="display: none;">
            Documentacion enviada exitosamente.
        </div>
    
        <script>
          document.addEventListener("DOMContentLoaded", function() {
              const form = document.querySelector("form");
              const confirmationMessage = document.getElementById("confirmationMessage");
              const submitButton = document.getElementById("submitButton"); 
      
              form.addEventListener("submit", function(event) {
                  event.preventDefault(); // Evita el envío real del formulario
      
                  // Aquí puedes agregar la lógica para guardar las respuestas o realizar cualquier otra acción necesaria
      
                  // Muestra una ventana emergente con el mensaje de éxito
                  alert("¡Documentacion enviada exitosamente!");
                  
              });
          });
      </script>
    
      </body>
      </html>
